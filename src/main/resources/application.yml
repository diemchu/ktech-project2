spring:
  datasource:
    url: jdbc:sqlite:project2.sqlite
    driver-class-name: org.sqlite.JDBC
  # jpa 관련 설정
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    database-platform: org.hibernate.community.dialect.SQLiteDialect

    defer-datasource-initialization: true
  sql:
    init:
      mode: always