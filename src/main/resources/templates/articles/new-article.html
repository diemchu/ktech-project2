<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 작성</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .form-group input[type="text"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 150px;
        }
        .form-group button {
            background-color: #007bff; /* Màu xanh nước biển */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #0056b3; /* Màu xanh nước biển đậm hơn khi hover */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>게이글 작성</h1>
    <a href="/boards/board">뒤로가기</a>

    <form action="/articles/create" method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label for="password">password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="articleType">게시판 고르기</label>

            <select id="articleType" name="articleType" required>
                <option value="">게시판 고르기</option>
                <option value="자유게시판">자유게시판</option>
                <option value="개발게시판">개발게시판</option>
                <option value="일상게시판">일상게시판</option>
                <option value="사건사고게시판">사건사고게시판</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Create Board</button>
        </div>
    </form>
</div>
</body>
</html>
