<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Ví Dụ</title>
    <style>
        /* Toàn bộ trang */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Thẻ div chứa nội dung của trang */
        .content {
           background-color: #1E90FF; /* Màu xanh nước biển đậm */
            color: #ffffff; /* Màu chữ trắng */
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        /* Thẻ div chứa bảng */
        .table-container {
            margin: 20px;
            padding: 20px;
           background-color: #1E90FF
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Bảng */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #1E90FF; /* Màu xanh nước biển nhạt hơn */
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2; /* Màu nền cho các hàng chẵn */
        }

        tr:hover {
            background-color: #e0f7fa; /* Màu nền khi di chuột qua hàng */
        }

        h1, h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
<div class="content">
    <h1>하시태그별로 게시글 </h1>
</div>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Board</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "article : ${articleList}">
            <td>[[${tag}]]</td>
            <td><a th:href="@{/articles/{id} (id=${article.id})}">[[${article.title}]]</a></td>
            <td>[[${article.articleType}]]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
